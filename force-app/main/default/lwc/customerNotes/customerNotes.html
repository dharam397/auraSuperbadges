<template>
    <lightning-card title="Notes" icon-name="action:new_note">
        <div class="slds-m-around_medium slds-scrollable" style="height:15rem;width:20rem">
            <template if:true={notes}>
                <template for:each={notes} for:item="note">
                    <div key={note.Id} class="slds-box" >
                        <header class="" key={note.Id}>
                            <b key={note.Id}>
                                {note.CreatedBy.Alias}
                            (<lightning-formatted-date-time value={note.CreatedDate}></lightning-formatted-date-time> )
                            </b>
                        </header>
                        <p key={note.Id}>{note.Body}</p>
                    </div> 
                </template>
            </template>
            <template if:true={error}>
                <div>Errors: {error}</div>
            </template>
        </div>
    </lightning-card>
</template>
